<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./reset.css"/>
	<link rel="stylesheet" href="./style4.css"/>
  </head>
     <body>
	      <!--Calculator-->
	        <div id="calculator">
		  <!--Container-->
		    <div id="container">
          <!--Display box-->
		  <div id="display">
		     <p id="display-value">0</p>
         </div>
		 <!--Buttons-box-->
		 <div id="buttons-box">
          <div id="clear" class="buttons large">C</div>
		  <div class="buttons"><<</div>
		  <div class="buttons operators">/</div>
		  <div class="buttons digits">7</div>
		  <div class="buttons digits">8</div>
		  <div class="buttons digits">9</div>
		  <div class="buttons operators">x</div>
		  <div class="buttons digits">4</div>
		  <div class="buttons digits">5</div>
		  <div class="buttons digits">6</div>
		  <div class="buttons operators">-</div>
		  <div class="buttons digits">1</div>
		  <div class="buttons digits">2</div>
		  <div class="buttons digits">3</div>
		  <div class="buttons operators">+</div>
		  <div class="buttons large digits">0</div>
		  <div class="buttons">.</div>
		  <div id="equals" class="buttons">=</div>  
           </div>
		   </div>
		 </div>
      <script type='text/javascript' src='./myjavascript4.js'></script>
     </body>
</html>
